<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>

    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outside_box">
      <div class="forecast">
        <div class="container text-center">
          <div class="row">
            <div class="col">
              Tomorrow
              <div><i class="fa-regular fa-sun"></i></div>
              <div>12°C</div>
            </div>
            <div class="col">
              Sunday
              <div><i class="fa-regular fa-snowflake"></i></div>
              <div>12°C</div>
            </div>
            <div class="col">
              Monday
              <div><i class="fa-regular fa-snowflake"></i></div>
              <div>12°C</div>
            </div>
            <div class="col">
              Tuesday
              <div><i class="fa-regular fa-snowflake"></i></div>
              <div>12°C</div>
            </div>
            <div class="col">
              Wednesday
              <div><i class="fa-regular fa-snowflake"></i></div>
              <div>12°C</div>
            </div>
          </div>
        </div>
      </div>
      <div class="date">whoa hi</div>
      <div class="deg">
        <span id="deg_cel">OOh what temp?</span
        ><button id="convertButton">convert to Farenheit!</button>
        <button id="locationButton">use my location!</button>
      </div>

      <h1 class="city">
        <span id="main-icon"
          ><img
            id="main-icon-img"
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="Weather Icon"
          /> </span
        ><span id="cityName">OOh Where?</span>
      </h1>
      <form id="searchBar">
        <input type="text" id="searchInput" /><input
          type="submit"
          value="Search!"
        />
      </form>
    </div>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </body>
</html>
